      matrix:
        build_config:
          - mode: release
            assert: OFF
            shared: OFF
            stats: ON
        runner: [windows-2019, ubuntu-20.04, macos-11]
        include:
          - runner: ubuntu-20.04
            os: linux
            arch: x64
            tar: tar czf
            archive: tar.gz
            sha256: shasum -a 256
            cont: "\\"
            setup: ""
            # Default clang (11) is broken, see LLVM issue 59622.
            cmake-args: '-DCMAKE_C_COMPILER=clang-12 -DCMAKE_CXX_COMPILER=clang++-12'
          - runner: macos-11
            os: macos
            arch: x64
            tar: gtar czf
            archive: tar.gz
            sha256: shasum -a 256
            cont: "\\"
            setup: ""
            cmake-args: ''
          - runner: windows-2019
            os: windows
            arch: x64
            tar: tar czf # unused
