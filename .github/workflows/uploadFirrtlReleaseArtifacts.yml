name: Upload Firrtl Release Artifacts

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      target:
        # This makes it possible to generate release artifacts for branches
        # with older versions of this workflow
        # Warning that build configuration may have changed so this won't always work
        description: 'Ref for which to generate release artifacts'
        required: false

jobs:
  publish-sources:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-20.04
    steps:
      # Clone the CIRCT repo and its submodules. Do shallow clone to save clone
      # time.
      - name: Get CIRCT and LLVM
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.target }} # No target will default to SHA for triggering event
          fetch-depth: 2
          submodules: "true"

      # Package up sources for distribution, as the default source bundles from GitHub don't include LLVM.
      - name: Create Source Archive
        run: |
          touch circt-full-sources.tar.gz
          tar \
            --exclude-vcs \
            --exclude=circt-full-sources.tar.gz \
            -czf \
            circt-full-sources.tar.gz .
      - name: Upload Source Archive
        uses: AButler/upload-release-assets@v2.0
        with:
          files: circt-full-sources.tar.gz
          repo-token: ${{ secrets.GITHUB_TOKEN }}

